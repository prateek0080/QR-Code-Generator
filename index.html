<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern QR Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <header>
            <h1>QR Code Generator</h1>
            <p>Paste a URL or enter text to create a QR code</p>
        </header>

        <div class="input-form">
            <label for="qrText">Content</label>
            <input type="text" id="qrText" placeholder="Enter text or URL here" autocomplete="off">
        </div>

        <div id="qr-box">
            <div id="qrContainer"></div>
        </div>

        <button type="button" class="btn generate-btn" id="genBtn">Generate QR Code</button>
        <a href="#" class="btn download-btn" id="downloadBtn" download="MyQRCode.png">Download QR Code</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
